<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Impact Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-bg: #1a1d29;
            --card-bg: #242837;
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --accent-color: #00d9ff;
        }

        body {
            background: linear-gradient(135deg, #1a1d29 0%, #2d3142 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .landing-container {
            text-align: center;
            max-width: 700px;
            padding: 60px 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-wrapper {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.15rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.5);
            color: white;
        }

        .cta-button i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .landing-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .icon-wrapper {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="icon-wrapper">
            <i class="bi bi-robot"></i>
        </div>
        
        <h1>AI Job Impact Predictor</h1>
        
        <p class="subtitle">
            Discover how AI and automation might impact your career. Get insights into your job's vulnerability to technological change.
        </p>
        
        <a href="https://ai-impact-on-jobs.onrender.com/predictdata" class="cta-button">
            <i class="bi bi-lightning-charge"></i>Predict My Job Vulnerability
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
