<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Impact Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --dark-bg: #1a1d29;
            --card-bg: #242837;
            --input-bg: #2d3142;
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --accent-color: #00d9ff;
        }

        body {
            background: linear-gradient(135deg, #1a1d29 0%, #2d3142 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            padding: 40px 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(13, 110, 253, 0.1) 100%);
            border-radius: 15px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-section p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: var(--accent-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 217, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(168, 178, 209, 0.5);
        }

        .form-select option {
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .form-card {
                padding: 25px;
            }
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.4);
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15) 0%, rgba(13, 110, 253, 0.15) 100%);
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--accent-color);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-section h3 {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .result-percentage {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 800;
        }

        .icon {
            font-size: 1.2rem;
        }

        .mb-section {
            margin-bottom: 35px;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="header-section">
            <h1><i class="bi bi-robot"></i> AI Job Impact Predictor</h1>
            <p>Analyze the potential impact of AI automation on your job role</p>
        </div>

        <div class="form-card">
            {% if error %}
            <div class="error-message">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/predictdata">
                <!-- Job Information Section -->
                <div class="mb-section">
                    <h4 class="section-title">
                        <i class="bi bi-briefcase icon"></i>
                        Job Information
                    </h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Job_Title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="Job_Title" name="Job_Title" placeholder="e.g., Software Engineer" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Average_Salary" class="form-label">Average Salary (USD)</label>
                            <input type="number" class="form-control" id="Average_Salary" name="Average_Salary" placeholder="e.g., 75000" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Years_Experience" class="form-label">Years of Experience</label>
                            <input type="number" class="form-control" id="Years_Experience" name="Years_Experience" placeholder="e.g., 5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Education_Level" class="form-label">Education Level</label>
                            <select class="form-select" id="Education_Level" name="Education_Level" required>
                                <option value="" selected disabled>Select education level</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor's">Bachelor's</option>
                                <option value="Master's">Master's</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- AI & Technology Metrics Section -->
                <div class="mb-section">
                    <h4 class="section-title">
                        <i class="bi bi-graph-up icon"></i>
                        AI & Technology Metrics
                    </h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="AI_Exposure_Index" class="form-label">AI Exposure Index</label>
                            <input type="number" class="form-control" id="AI_Exposure_Index" name="AI_Exposure_Index" step="0.01" placeholder="0.00 - 1.00" required>
                        </div>
                        <div class="col-md-4">
                            <label for="Tech_Growth_Factor" class="form-label">Tech Growth Factor</label>
                            <input type="number" class="form-control" id="Tech_Growth_Factor" name="Tech_Growth_Factor" step="0.01" placeholder="0.00 - 10.00" required>
                        </div>
                        <div class="col-md-4">
                            <label for="Risk_Category" class="form-label">Risk Category</label>
                            <select class="form-select" id="Risk_Category" name="Risk_Category" required>
                                <option value="" selected disabled>Select risk level</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="mb-section">
                    <h4 class="section-title">
                        <i class="bi bi-star icon"></i>
                        Professional Skills
                    </h4>
                    <div class="skills-grid">
                        <div>
                            <label for="Skill_1" class="form-label">Skill 1</label>
                            <input type="text" class="form-control" id="Skill_1" name="Skill_1" placeholder="e.g., Python Programming">
                        </div>
                        <div>
                            <label for="Skill_2" class="form-label">Skill 2</label>
                            <input type="text" class="form-control" id="Skill_2" name="Skill_2" placeholder="e.g., Data Analysis">
                        </div>
                        <div>
                            <label for="Skill_3" class="form-label">Skill 3</label>
                            <input type="text" class="form-control" id="Skill_3" name="Skill_3" placeholder="e.g., Machine Learning">
                        </div>
                        <div>
                            <label for="Skill_4" class="form-label">Skill 4</label>
                            <input type="text" class="form-control" id="Skill_4" name="Skill_4" placeholder="e.g., Project Management">
                        </div>
                        <div>
                            <label for="Skill_5" class="form-label">Skill 5</label>
                            <input type="text" class="form-control" id="Skill_5" name="Skill_5" placeholder="e.g., Communication">
                        </div>
                        <div>
                            <label for="Skill_6" class="form-label">Skill 6</label>
                            <input type="text" class="form-control" id="Skill_6" name="Skill_6" placeholder="e.g., Critical Thinking">
                        </div>
                        <div>
                            <label for="Skill_7" class="form-label">Skill 7</label>
                            <input type="text" class="form-control" id="Skill_7" name="Skill_7" placeholder="e.g., SQL">
                        </div>
                        <div>
                            <label for="Skill_8" class="form-label">Skill 8</label>
                            <input type="text" class="form-control" id="Skill_8" name="Skill_8" placeholder="e.g., Cloud Computing">
                        </div>
                        <div>
                            <label for="Skill_9" class="form-label">Skill 9</label>
                            <input type="text" class="form-control" id="Skill_9" name="Skill_9" placeholder="e.g., Problem Solving">
                        </div>
                        <div>
                            <label for="Skill_10" class="form-label">Skill 10</label>
                            <input type="text" class="form-control" id="Skill_10" name="Skill_10" placeholder="e.g., Leadership">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-predict btn-lg">
                        <i class="bi bi-lightning-charge"></i> Predict Automation Probability
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            {% if results %}
            <div class="result-section">
                <i class="bi bi-bar-chart-fill" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 15px;"></i>
                <h3>The predicted automation probability is <span class="result-percentage">{{results}}%</span></h3>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
